language: go
sudo: false
os:
  #- linux
  - osx
dist: trusty
osx_image: xcode8
go:
  - 1.x
  - 1.7.x
  - master
services:
  - postgresql
addons:
  postgresql: "9.5"
env:
  global:
    - PG_HOST=127.0.0.1
    - PG_DATABASE=test_pgtypes
    - PG_USER=postgres
  matrix:
    - GO_ARCH=amd64
    - GO_ARCH=386
    - GO_OS=windows GO_ARCH=amd64
    - GO_OS=windows GO_ARCH=386
matrix:
  exclude:
    - os: osx
      env: GO_ARCH=386
    - os: osx
      env: GO_OS=windows GO_ARCH=amd64
    - os: osx
      env: GO_OS=windows GO_ARCH=386
  allow_failures:
      - go: master
before_install:
  - export GOARCH=$GO_ARCH
  - export GOOS=$GO_OS
  - export PATH=${PATH}:${GOPATH}/bin/:${GOPATH}/bin/`go env GOOS`_`go env GOARCH`/
  - go env
  - export
  - if [[ "$GOOS" != "windows" ]]; then go get github.com/mattn/goveralls ; fi
before_script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then pg_ctl -D /usr/local/var/postgres -l postgres.log start ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then cat postgres.log ; fi
  - psql -c "create database $PG_DATABASE;" -U postgres
script:
  - if [[ "$GOOS" == "windows" ]]; then go build -v ./... ; fi
  - if [[ "$GOOS" != "windows" ]]; then goveralls -service travis-ci ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then cat postgres.log ; fi
